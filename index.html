<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TATARÇA • җанлы сүзләр</title>
  <link rel="manifest" href="./manifest.webmanifest?v=7">
  <link rel="stylesheet" href="./styles.css?v=7">
  <meta name="theme-color" content="#5f51d8">
</head>
<body>
  <header class="container">
    <h1>TATARÇA • җанлы сүзләр</h1>
    <nav class="tabs">
      <button data-tab="phrases" class="tab is-active">ФРАЗА</button>
      <button data-tab="proverbs" class="tab">ПОСЛОВИЦА</button>
      <button data-tab="facts" class="tab">ФАКТ</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <span class="badge">Татарча</span>
      <h2 id="tt"></h2>
      <p class="tr" id="tr"></p>
      <p class="ru" id="ru"></p>

      <div class="actions">
        <button id="copyBtn">Скопировать</button>
        <button id="shareBtn">Поделиться</button>
      </div>

      <div class="progress"><span id="bar"></span></div>
    </section>

    <button id="nextBtn" class="cta">Ещё вариант</button>

    <footer class="muted">
      • Татарские фразы, пословицы и факты •
    </footer>
  </main>

  <script type="module" src="./app.js?v=7"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js?v=7');
    }
  </script>
</body>
</html>
